<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #dfe9f3, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;

  .card {

  }

  svg {

    margin: 20px auto;
  }

  /* Animaci√≥n de respiraci√≥n */
  .dog {
    animation: respirar 4s ease-in-out infinite;
    transform-origin: center;
  }

  @keyframes respirar {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.03); }
  }

  /* Movimiento de cola */
  .tail {
    transform-origin: top left;
    animation: moverCola 1s ease-in-out infinite;
  }

  @keyframes moverCola {
    0% { transform: rotate(10deg); }
    50% { transform: rotate(-15deg); }
