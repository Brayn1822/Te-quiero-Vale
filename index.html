<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escena WOW SVG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="escena">

  <!-- CIELO (SVG externo) -->
  <object id="cielo" type="image/svg+xml" data="Luna.svg"></object>

  <!-- ESTRELLAS (generadas por JS) -->
  <svg id="estrellas"></svg>

  <!-- PASTO + TULIPANES -->
  <object id="pasto" type="image/svg+xml" data="Tulipan.svg"></object>

  <!-- PERRITO -->
  <object id="perrito" type="image/svg+xml" data="Perrito.svg"></object>

</div>

<script src="script.js"></script>
</body>
</html>
