<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bern√©s bajo la luna üåïüê∂</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(#050b2e, #0a1a4a);
}

/* üåô LUNA */
.moon {
  position: absolute;
  top: 40px;
  right: 40px;
  width: 140px;
  height: 140px;
  background: radial-gradient(circle, #fff, #ddd);
  border-radius: 50%;
  box-shadow: 0 0 60px rgba(255,255,255,0.6);
}

/* ‚ú® ESTRELLAS */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

/* üå± PASTO */
.ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 35%;
  background: linear-gradient(#0b3d0b, #0f5f0f);
}

/* üå∑ TULIPANES */
.tulip {
  position: absolute;
  bottom: 30px;
  font-size: 24px;
}

/* üê∂ CONTENEDOR */
.dog-container {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 260px;
  text-align: center;
}

/* üê∂ SVG */
svg {
  width: 260px;
}

/* ANIMACIONES */
.walk {
  animation: walk 1s infinite alternate;
}

@keyframes walk {
  from { transform: translateX(-10px); }
  to { transform: translateX(10px); }
}

/* PARPADEO */
.eye {
  animation: blink 5s infinite;
  transform-origin: center;
}

@keyframes blink {
  0%, 95%, 100% { transform: scaleY(1); }
  96% { transform: scaleY(0.1); }
}

/* CABEZA */
.head {
  transform-origin: center bottom;
  animation: headMove 4s ease-in-out infinite;
}

@keyframes headMove {
  0%,100% { transform: rotate(0deg); }
  50% { transform: rotate(5deg); }
}
</style>
</head>

<body>

<div class="moon"></div>

<!-- estrellas -->
<script>
for(let i=0;i<80;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*60+"vh";
  s.style.animationDelay=Math.random()*2+"s";
  document.body.appendChild(s);
}
</script>

<div class="ground"></div>

<!-- tulipanes -->
<script>
for(let i=0;i<30;i++){
  const t=document.createElement("div");
  t.className="tulip";
  t.innerHTML="üå∑";
  t.style.left=Math.random()*100+"vw";
  document.body.appendChild(t);
}
</script>

<div class="dog-container">
<svg viewBox="0 0 300 300" id="dog">
  <!-- cuerpo -->
  <ellipse cx="150" cy="190" rx="90" ry="45" fill="#111"/>
  <ellipse cx="150" cy="200" rx="25" ry="40" fill="#fff"/>

  <!-- cabeza -->
  <g class="head">
    <circle cx="150" cy="110" r="45" fill="#111"/>
    <ellipse cx="150" cy="120" rx="15" ry="28" fill="#fff"/>

    <!-- ojos -->
    <circle class="eye" cx="135" cy="105" r="5"/>
    <circle class="eye" cx="165" cy="105" r="5"/>

    <!-- nariz -->
    <ellipse cx="150" cy="130" rx="6" ry="4"/>

    <!-- orejas -->
    <ellipse cx="110" cy="110" rx="14" ry="28" fill="#111"/>
    <ellipse cx="190" cy="110" rx="14" ry="28" fill="#111"/>
  </g>

  <!-- patas -->
  <rect x="110" y="220" width="18" height="40" rx="8"/>
  <rect x="172" y="220" width="18" height="40" rx="8"/>
</svg>

<p style="color:white;">T√≥calo para cambiar postura üêæ</p>
</div>

<script>
let mode = 0;
const dog = document.getElementById("dog");

document.body.addEventListener("click", ()=>{
  mode = (mode + 1) % 3;
  dog.className = "";

  if(mode === 0){
    dog.classList.add("walk");
  } else if(mode === 1){
    dog.style.transform="scaleY(0.85)";
  } else {
    dog.style.transform="scaleY(0.6)";
  }
});
</script>

</body>
</html>
