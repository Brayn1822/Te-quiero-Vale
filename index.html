<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Ti ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      animation: aparecer 1.8s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart {
      position: fixed;
      bottom: -10px;
      animation: flotar 6s linear infinite;
      pointer-events: none;
    }

    @keyframes flotar {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Para ti ‚ù§Ô∏è</h1>
    <p>
      Este peque√±o detalle es solo una forma de decirte  
      lo importante que eres para m√≠.
    </p>
    <p>
      Gracias por cada sonrisa, cada momento  
      y por existir üíï
    </p>
  </div>

  <script>
    function crearCorazon() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(crearCorazon, 400);
  </script>

</body>
</html>
