        function createStars() {

        const canvas = document.getElementById('constellation');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// üíñ CONSTELACI√ìN EN FORMA DE CORAZ√ìN
const heartShape = [
    { x: 0, y: -40 },
    { x: -30, y: -60 },
    { x: -60, y: -30 },
    { x: -40, y: 10 },
    { x: 0, y: 45 },
    { x: 40, y: 10 },
    { x: 60, y: -30 },
    { x: 30, y: -60 }
];

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

const nodes = heartShape.map(p => ({
    ox: centerX + p.x,
    oy: centerY + p.y,
    x: centerX + p.x,
    y: centerY + p.y,
    angle: Math.random() * Math.PI * 2
}));

function drawConstellation() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // L√≠neas suaves entre puntos cercanos
    for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
            const dx = nodes[i].x - nodes[j].x;
            const dy = nodes[i].y - nodes[j].y;
            const dist = Math.hypot(dx, dy);

            if (dist < 100) {
                ctx.strokeStyle = `rgba(255,64,129,${1 - dist / 100})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(nodes[i].x, nodes[i].y);
                ctx.lineTo(nodes[j].x, nodes[j].y);
                ctx.stroke();
            }
        }
    }

    // Puntos brillantes (estrellas)
    nodes.forEach(n => {
        n.angle += 0.008;
        n.x = n.ox + Math.sin(n.angle) * 3;
        n.y = n.oy + Math.cos(n.angle) * 3;

        ctx.beginPath();
        ctx.arc(n.x, n.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,200,220,0.95)';
        ctx.fill();
    });

    requestAnimationFrame(drawConstellation);
}

drawConstellation();


function drawConstellation() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    nodes.forEach((a, i) => {
        nodes.forEach((b, j) => {
            if (i !== j) {
                const dist = Math.hypot(a.x - b.x, a.y - b.y);
                if (dist < 140) {
                    ctx.strokeStyle = `rgba(255,64,129,${1 - dist / 140})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(a.x, a.y);
                    ctx.lineTo(b.x, b.y);
                    ctx.stroke();
                }
            }
        });
    });

    nodes.forEach(n => {
        n.x += n.vx;
        n.y += n.vy;
        if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
        if (n.y < 0 || n.y > canvas.height) n.vy *= -1;
    });

    requestAnimationFrame(drawConstellation);
}

drawConstellation();

        function createMiniHeart(x, y) {
            const miniHeart = document.createElement('div');
            miniHeart.className = 'heart';

            miniHeart.style.boxShadow = `0 0 10px rgba(255, 64, 129, 0.8),
                                        0 0 20px rgba(255, 64, 129, 0.4)`;
            
            document.body.appendChild(miniHeart);
            
            // Animaci√≥n de explosi√≥n
            const angle = Math.random() * Math.PI * 2;
            const velocity = 3 + Math.random() * 3;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            
            let posX = x;
            let posY = y;
            let opacity = 1;
            let scale = 1;
            
            const animate = () => {
                posX += vx;
                posY += vy;
                opacity -= 0.02;
                scale -= 0.01;
                
                miniHeart.style.left = `${posX}px`;
                miniHeart.style.top = `${posY}px`;
                miniHeart.style.opacity = opacity;
                miniHeart.style.transform = `rotate(45deg) scale(${scale})`;
                
                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    miniHeart.remove();
                }
            };
            
            requestAnimationFrame(animate);
        }
